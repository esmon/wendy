<section class="work-grid">
	<div class="wrap container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="work in works">
				<a ui-sref="work({slug: work.slug})" class="box work-content"  style="background-image: url({{ work.image }});">
					<p class="work-description">
						{{ work.title }}
						<br>
						<span>{{ work.role }}</span>
					</p>
				</a>
			</div>
		</div>
	</div> 
</section>
