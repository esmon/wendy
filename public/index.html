		<base href="/">

	<body ng-controller="masterCtrl">
		<nav class="nav-container">
			<section class="wrap container-fluid">
				<a ui-sref="home" class="logo">
					<img src="/resources/images/logo.png" alt="logo">
				</a>
				
				<ul class="nav-content-container">
					<li class="nav-content">
						<a ui-sref="works" ng-class="{'is-active': navState === 'works'}">Work</a>

						<a href="/resources/wendy_la_resume.pdf" target="_blank">Resum√©</a>

					</li>
				</ul>
			</section>
		</nav>

		<main class="main-container" ng-cloak>

			<section ui-view ng-cloak ng-class="{'view-container--home': navState === 'home', 'view-container--about': navState === 'about', 'view-container--works': navState === 'works', 'view-container--contact': navState === 'contact'}" class="view-container"></section>

		</main>

		<script rel="preload" src="/resources/js/vendor.js" as="script"></script>
