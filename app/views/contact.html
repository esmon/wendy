<section class="contact">
	<h1>{{ contact }}</h1>
	<p class="art">wendylaurala@gmail.com</p>

	<form autocomplete="on" action="" method="POST" onsubmit="">
		<div class="" id="">
			<div class="field first-name" id="">
				<label class="caption" id="">First Name</label>
				<input class="field-element field-control" name="fname" x-autocompletetype="given-name" type="text" spellcheck="false" maxlength="30" data-title="First" id="">
			</div>
			<div class="field last-name">
				<label class="caption">Last Name</label>
				<input class="field-element field-control" name="lname" x-autocompletetype="surname" type="text" spellcheck="false" maxlength="30" data-title="Last">
			</div>

			<div id="email2" class="form-item field email required">
				<label class="title" for="email2-field">Email Address <span class="required">*</span></label>
				<input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email2-field">
			</div>

			<div id="textarea4" class="form-item field textarea required">
				<label class="title" for="textarea4-field">Message <span class="required">*</span></label>

				<textarea class="field-element " id="textarea4-field"></textarea>
			</div>
		</div>

		<div class="form-button-wrapper">
			<input class="" type="submit" value="Submit">
		</div>
		<div class="hidden form-submission-text">Thank you!</div>

		<div class="hidden form-submission-html" data-submission-html=""></div>
	</form>
</section>
